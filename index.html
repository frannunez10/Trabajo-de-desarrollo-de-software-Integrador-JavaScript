<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood - Sistema de Carrito</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <script defer src="counter.js"></script>
</head>
<body>
    <header>
        <h1>FastFood</h1>
        <nav>
            <button id="agregarProductoBtn">Agregar Producto</button>
            <button id="verMenuBtn">Ver Menú</button>
            <button id="verCarritoBtn">Ver Carrito (<span id="contadorCarrito">0</span>)</button>
        </nav>
    </header>

    <main>
        <section id="agregarProducto" class="seccion">
            <h2>Agregar Producto</h2>
            <form id="formProducto">
                <label>Nombre:</label>
                <input type="text" id="nombreProducto" required>
                <label>Imagen (URL):</label>
                <input type="url" id="imagenProducto" required>
                <label>Precio:</label>
                <input type="number" id="precioProducto" required>
                <label>Categoría:</label>
                <select id="categoriaProducto" required>
                    <option value="Entradas">Entradas</option>
                    <option value="Principales">Principales</option>
                    <option value="Postres">Postres</option>
                    <option value="Bebidas">Bebidas</option>
                </select>
                <button type="submit">Agregar Producto</button>
            </form>
        </section>

        <section id="menuProductos" class="seccion">
            <h2>Nuestro Menú</h2>
            <div id="filtros">
                <div id="categorias">
                    <button class="filtroBtn activo" data-categoria="Todos">Todos</button>
                    <button class="filtroBtn" data-categoria="Entradas">Entradas</button>
                    <button class="filtroBtn" data-categoria="Principales">Principales</button>
                    <button class="filtroBtn" data-categoria="Postres">Postres</button>
                    <button class="filtroBtn" data-categoria="Bebidas">Bebidas</button>
                </div>
                <div id="ordenPrecio">
                    <select id="ordenarPrecio">
                        <option value="">Ordenar por precio</option>
                        <option value="menor">Menor a mayor</option>
                        <option value="mayor">Mayor a menor</option>
                    </select>
                </div>
            </div>
            <div id="productosContainer"></div>
        </section>

        <section id="carrito" class="seccion">
            <h2>Tu Carrito</h2>
            <div id="carritoProductos"></div>
            <p id="totalCarrito">Total: $0</p>
            <button id="finalizarPedidoBtn">Finalizar Pedido</button>
        </section>
    </main>

    <div id="modalPedido" class="modal">
        <div class="modal-content">
            <h3>¡Pedido Realizado!</h3>
            <p>Tu pedido ha sido procesado exitosamente.</p>
            <button id="cerrarModalBtn">Cerrar</button>
        </div>
    </div>
</body>
</html>
